<html>

<body>

  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <div id="download_div"></div>

  <script>
    function add_download_link(text, url){
      const link = document.createElement('a');
      link.setAttribute('href', url);
      link.innerHTML='<button class="btn"><i class="fa fa-download"></i> Download</button>';
      document.getElementById("download_div").appendChild(link);
    }

    function getOS() {
      var userAgent = window.navigator.userAgent,
          platform = window.navigator?.userAgentData?.platform || window.navigator.platform,
          macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
          windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
          iosPlatforms = ['iPhone', 'iPad', 'iPod'],
          os = null;

      if (macosPlatforms.indexOf(platform) !== -1) {
        os = 'Mac OS';
      } else if (iosPlatforms.indexOf(platform) !== -1) {
        os = 'iOS';
      } else if (windowsPlatforms.indexOf(platform) !== -1) {
        os = 'Windows';
      } else if (/Android/.test(userAgent)) {
        os = 'Android';
      } else if (/Linux/.test(platform)) {
        os = 'Linux';
      }

      return os;
    }

    window.onload = function(){
      const os = getOS();
      if(os=="Windows"){
        add_download_link("download F3D for Windows", "http://....exe");
      }else if(os=="Mac OS"){
        add_download_link("download F3D for MacOS", "https://....dmg");
      }else if(os=="Linux"){
        add_download_link("download F3D for Linux", "http://....tar.gz");
      }
    };
  </script>

</body>

</html>
